    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>


                        <form>
                            
                            <div class="container">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="userName" required>

                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>

                                <button type="submit" (click)="loginInfo()">Login</button>
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
                            </div>

                            <div class="container" style="background-color:#f1f1f1">
                                
                               <button type="button" class="btn btn-info"><a [routerLink]="['/register']" style="color : white">Register</a></button>
                            </div>
                           
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
