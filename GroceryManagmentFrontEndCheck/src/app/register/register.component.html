<div class="container">
    <h1> Grocery Shop</h1>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h2 class="card-title text-center" style="font-size: 30px;"><b>Register</b></h2>
                    <p>Please fill in this form to create an account.</p>
                    <form style="border:1px solid #ccc">
                        <div class="container">

                            <label for="fname"><b>Firstname</b></label>
                            <input type="text" placeholder="Enter Firstname" name="fname" [(ngModel)]="user.firstName" required>

                            <label for="lname"><b>Lastname</b></label>
                            <input type="text" placeholder="Enter Lastname" name="lname" [(ngModel)]="user.lastName" required>

                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="user.email" required>


                            <label for="Contact"><b>Contact</b></label>
                            <input type="text" placeholder="Enter Contact" name="contact"  [(ngModel)]="user.contactNumber" required>


                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="user.password" required>

                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" [(ngModel)]="user.confirmPassword" required>

                            <label>
                                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                                Remember me
                            </label>

                            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                                    Privacy</a>.</p>

                            <div class="clearfix">
                                <button type="submit" class="signupbtn" (click)="submitData()">Sign Up</button>
                            </div>
                            <p>Already a Member ? 
                                <a [routerLink]="['/login']" style="color:dodgerblue">Login</a>.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
