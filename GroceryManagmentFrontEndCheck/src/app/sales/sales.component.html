<div class="container">
    <div class="row">

        <div class="col-md-3">
            <app-salessidebar></app-salessidebar>
        </div>

        <div class="col-md-9">

            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a href="/home">Home &nbsp; </a></li>
                        <li class="active">/ All Products</li>
                    </ol>
                </div>
            </div>

            <div class="row">

                <div class="col-md-12">
                    <table class="table table-hover table-bordered table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Item Name</th>
                                <th scope="col">Category_Id</th>
                                <th scope="col"> Qty</th>
                                <th scope="col">Price</th>
                                <th scope="col">Amount</th>
                                <th scope = "col"></th>
                                <th scope = "col"></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let iterate ">
                            <tr>
                                <td>{{iterate.id}}</td>
                                <td>{{iterate.name}}</td>
                                <td>{{iterate.unitPrice}}</td>
                                <td>{{iterate.quantity}}</td>
                                <td>{{iterate.description}} </td>
                                <td><img src="assets/{{iterate.name}}.jpg" style="height : 100px ; width : 200px" />
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>

        </div>
    </div>

</div>
