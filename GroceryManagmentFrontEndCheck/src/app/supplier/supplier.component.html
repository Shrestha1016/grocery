<div class="container">
    <div class="row">

        <div class="col-md-3">
            <app-usersidebar></app-usersidebar>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success topButton" *ngIf="addButton" (click)="addEventClicked()">Add Supplier</button>
                    <table class="table table-hover table-bordered table-dark" *ngIf="displayClicked">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Contact</th>
                                <th scope="col"> Address</th>
                                <th scope="col">Product</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let iterate of  suppliers">
                            <tr>
                                <td>{{iterate.id}}</td>
                                <td>{{iterate.name}}</td>
                                <td>{{iterate.contact}}</td>
                                <td>{{iterate.address}}</td>
                                <td>{{iterate.products}} </td>
                                <td><button class="btn btn-success" (click)="updateEventClicked(iterate.id)">
                                        Update</button> </td>
                                <td><button class="btn btn-danger" (click)="deleteEventClicked(iterate.id)">
                                        Delete</button> </td>
                            </tr>
                        </tbody>

                    </table>

                    <form class="form-horizontal" role="form" *ngIf="updateClicked" (ngSubmit)="onSubmitUpdate()">
                        <h2 style="">Update Supplier</h2>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="Name" value="{{supplier.name}}" class="form-control"
                                    [(ngModel)]="supplier.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Contact" class="col-sm-3 control-label">Contact </label>
                            <div class="col-sm-9">
                                <input type="text" name="Contact" value="{{supplier.contact}}" class="form-control"
                                    [(ngModel)]="supplier.contact">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Address" class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" name="Address" value="{{supplier.address}}" class="form-control"
                                    [(ngModel)]="supplier.address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Products" class="col-sm-3 control-label">Products</label>
                            <div class="col-sm-9">
                                <input type="text" name="Products" value="{{supplier.products}}" class="form-control"
                                    [(ngModel)]="supplier.products">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success bottomButton">Update</button>
                    </form>


                    <!-- Add Product -->


                    <form class="form-horizontal" role="form" *ngIf="addClicked" (ngSubmit)="onSubmitAdd()">
                        <h2 style="">Add Supplier</h2>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="Name" placeholder="Name" class="form-control"
                                    [(ngModel)]="newSupplier.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Contact" class="col-sm-3 control-label">Contact </label>
                            <div class="col-sm-9">
                                <input type="text" name="Contact" placeholder="contact" class="form-control"
                                    [(ngModel)]="newSupplier.contact">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Address" class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" name="Address" placeholder="address" class="form-control"
                                    [(ngModel)]="newSupplier.address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Product" class="col-sm-3 control-label">Product</label>
                            <div class="col-sm-9">
                                <input type="text" name="products" placeholder="products" class="form-control"
                                    [(ngModel)]="newSupplier.products">
                            </div>
                        </div>



                        <button type="submit" class="btn btn-success bottomButton" style="float: left">Add Supplier </button>
                    </form>

                </div>


            </div>
        </div>
    </div>
</div>
