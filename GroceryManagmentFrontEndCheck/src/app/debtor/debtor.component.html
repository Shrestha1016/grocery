<div class="container">
    <div class="row">

        <div class="col-md-3">
            <app-usersidebar></app-usersidebar>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success topButton" *ngIf="addButton" (click)="addEventClicked()">Add Debtor</button>
                    <table class="table table-hover table-bordered table-dark" *ngIf="displayClicked">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Contact</th>
                                <th scope="col"> Address</th>
                                <th scope="col">Remaining Amount</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let iterate of  debtorData" >
                            <tr>
                                <td>{{iterate.id}}</td>
                                <td>{{iterate.name}}</td>
                                <td>{{iterate.contact}}</td>
                                <td>{{iterate.address}}</td>
                                <td>{{iterate.remAmount}} </td>
                                <td><button class="btn btn-success" (click)="updateEventClicked(iterate.id)">
                                        Update</button> </td>
                                <td><button class="btn btn-danger" (click)="deleteEventClicked(iterate.id)">
                                        Delete</button> </td>
                            </tr>
                        </tbody>

                    </table>

                    <form class="form-horizontal" role="form" *ngIf="updateClicked" (ngSubmit)="onSubmitUpdate()">
                        <h2 style="">Update Debtor</h2>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" value="{{debtor.name}}" class="form-control"
                                    [(ngModel)]="debtor.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Contact" class="col-sm-3 control-label">Contact </label>
                            <div class="col-sm-9">
                                <input type="text" name="contact" value="{{debtor.contact}}" class="form-control"
                                    [(ngModel)]="debtor.contact">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Address" class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" name="address" value="{{debtor.address}}" class="form-control"
                                    [(ngModel)]="debtor.address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Amount" class="col-sm-3 control-label">Amount</label>
                            <div class="col-sm-9">
                                <input type="number" name="remAmount" value="{{debtor.remAmount}}" class="form-control"
                                    [(ngModel)]="debtor.remAmount">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success bottomButton">Update</button>
                    </form>


                    <!-- Add Product -->


                    <form class="form-horizontal" role="form" *ngIf="addClicked" (ngSubmit)="onSubmitAdd()">
                        <h2 style="">Add Debtor</h2>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" placeholder="Name" class="form-control"
                                    [(ngModel)]="newDebtor.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Contact" class="col-sm-3 control-label">Contact </label>
                            <div class="col-sm-9">
                                <input type="text" name="Contact" placeholder="contact" class="form-control"
                                    [(ngModel)]="newDebtor.contact">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Address" class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" name="Address" placeholder="address" class="form-control"
                                    [(ngModel)]="newDebtor.address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Amount" class="col-sm-3 control-label">Amount</label>
                            <div class="col-sm-9">
                                <input type="number" name="remAmount" placeholder="Remaining amount" class="form-control"
                                    [(ngModel)]="newDebtor.remAmount">
                            </div>
                        </div>



                        <button type="submit" class="btn btn-success bottomButton" style="float: left">Add Debtor </button>
                    </form>

                </div>


            </div>
        </div>
    </div>
</div>
