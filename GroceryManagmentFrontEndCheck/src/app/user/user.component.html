<div class="container">
    <div class="row">

        <div class="col-md-3">
            <app-usersidebar></app-usersidebar>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a [routerLink]="['/user']" routerLinkActive="router-link-active">User &nbsp; </a></li>
                        <li class="active">/ Users</li>
                    </ol>
                </div>
            </div>

            <div class="row">

                <div class="col-md-12">
                    <button class="btn btn-success topButton" *ngIf="addButton" (click)="addEventClicked()">Add User</button>
                    <br />
                    <p *ngIf="showOutput">{{output}}</p>
                    <table class="table table-hover table-bordered table-dark" *ngIf="displayClicked">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Contact</th>
                                <th scope="col">Role</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let iterate of users">
                            <tr>
                                <td>{{iterate.id}}</td>
                                <td>{{iterate.firstName}}</td>
                                <td>{{iterate.lastName}}</td>
                                <td>{{iterate.email}}</td>
                                <td>{{iterate.contactNumber}}</td>
                                <td>{{iterate.role}} </td>
                                <td><button class="btn btn-danger" *ngIf="checkRole(iterate.role)" (click)="deleteEventClicked(iterate.id)">
                                        Delete</button> </td>
                            </tr>
                        </tbody>

                    </table>
                    <form class="form-horizontal" role="form" *ngIf="updateClicked" (ngSubmit)="onSubmitUpdate()">
                        <h2 style="">Update user</h2>

                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label"> First Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="firstName" value="{{user.firstName}}" class="form-control"
                                    [(ngModel)]="user.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="lastName" value="{{user.lastName}}" class="form-control"
                                    [(ngModel)]="user.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" name="email" value="{{user.email}}" class="form-control"
                                    [(ngModel)]="user.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role" class="col-sm-3 control-label">Role</label>
                            <div class="col-sm-9">
                                <input type="text" name="role" value="{{user.role}}" class="form-control"
                                    [(ngModel)]="user.role">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact_number" class="col-sm-3 control-label"> Contact Number </label>
                            <div class="col-sm-9">
                                <input type="text" name="first_name" value="{{user.contactNumber}}" class="form-control"
                                    [(ngModel)]="user.contactNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="text" name="password" value="{{user.password}}" class="form-control"
                                    [(ngModel)]="user.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
                            <div class="col-sm-9">
                                <input type="text" name="confirmPassword" value="{{user.email}}" class="form-control"
                                    [(ngModel)]="user.confirmPassword">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success bottomButton">Update</button>
                    </form>


                    <form class="form-horizontal" role="form" *ngIf="addClicked" (ngSubmit)="onSubmitAdd()">
                        <h2 style="">Add user</h2>

                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label"> First Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="first_name" placeholder="Ram" class="form-control"
                                    [(ngModel)]="newUser.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="last_name" placeholder="last Name" class="form-control"
                                    [(ngModel)]="newUser.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" name="email" placeholder="email" class="form-control"
                                    [(ngModel)]="newUser.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role" class="col-sm-3 control-label">Role</label>
                            <div class="col-sm-9">
                                <input type="text" name="role" plcaeholder="role" class="form-control"
                                    [(ngModel)]="newUser.role">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact_number" class="col-sm-3 control-label"> Contact Number </label>
                            <div class="col-sm-9">
                                <input type="text" name="first_name" placeholder="Contact" class="form-control"
                                    [(ngModel)]="newUser.contactNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" placeholder="password" class="form-control"
                                    [(ngModel)]="newUser.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="confirmPassword" placeholder="password"
                                    class="form-control" [(ngModel)]="newUser.confirmPassword">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success bottomButton">Add User</button>
                    </form>


                </div>

            </div>

        </div>
    </div>

</div>
