<div class="container">
    <div class="row">

        <div class="col-md-3">
            <app-usersidebar></app-usersidebar>
        </div>

        <div class="col-md-9">


            <div class="row">

                <div class="col-md-12">
                    <table class="table table-hover table-bordered table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Contact</th>
                                <th scope="col">Role</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let user of userss">
                            <tr>
                                <td>{{user.id}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.contactNumber}}</td>
                                <td>{{user.role}} </td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>

        </div>
    </div>

</div>
